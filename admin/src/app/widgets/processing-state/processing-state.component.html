<div class="bg-slate-50 w-full rounded-lg">
  <mat-progress-bar mode="indeterminate" class="top-0 rounded-t-lg"></mat-progress-bar>
  <div class="w-full grid grid-cols-[1fr_2fr] gap-1 justify-items-center items-center p-4">
    <img class="rounded-lg" [src]="fullPosterPath(logs?.posterPath??'')" [alt]="logs?.title">
    <h1>{{ logs?.title }}</h1>
    <div class="max-h-[200px] overflow-y-scroll overflow-x-hidden col-span-2 w-full">
      <p>{{ logs?.message }}</p>
    </div>
  </div>
</div>
